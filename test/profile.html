        function renderProfile(providerId) {
            const data = providerData[providerId];
            if (!data) {
                document.getElementById('profile-container').innerHTML = `<p class="text-center text-red-500">Profile not found.</p>`;
                return;
            }

            const profileHtml = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Column -->
                    <div class="lg:col-span-2 bg-white rounded-lg border border-gray-200">
                        <div class="p-8 border-b border-gray-200 flex items-center gap-6">
                            <img src="${data.image}" alt="${data.name}" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                            <div>
                                <h1 class="text-3xl font-bold text-primary">${data.name}</h1>
                                <p class="text-gray-600 mt-1">${data.tagline}</p>
                                <div class="flex items-center gap-4 mt-2 text-sm text-gray-500">
                                    <span><i class="fas fa-map-marker-alt mr-2"></i>${data.location}</span>
                                    <span class="text-green-600 font-semibold"><i class="fas fa-check-circle mr-2"></i>Verified</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-8">
                            <p class="text-gray-700 whitespace-pre-line">${data.about}</p>
                        </div>
                        <div class="p-8 border-t border-gray-200">

                            ${data.workHistory.map(job => `

                                    <div class="flex justify-between items-center">
                                        <h3 class="font-semibold text-primary">${job.title}</h3>
                                        <div class="text-secondary">${'<i class="fas fa-star"></i>'.repeat(Math.floor(job.rating))}${(job.rating % 1 !== 0) ? '<i class="fas fa-star-half-alt"></i>' : ''}</div>
                                    </div>
                                    <p class="text-sm text-gray-500">${job.date}</p>
                                    <p class="text-gray-700 mt-2 italic">"${job.feedback}"</p>
                                </div>
                            `).join('')}
                        </div>
                         <div class="p-8 border-t border-gray-200">
                            <h2 class="text-xl font-bold text-primary mb-4">Portfolio</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                ${data.portfolio.map(item => `
                                    <div>
                                        <img src="${item.img}" class="rounded-lg w-full h-48 object-cover">
                                        <p class="text-center mt-2 font-semibold text-gray-700">${item.title}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="p-8 border-t border-gray-200">
                            <h2 class="text-xl font-bold text-primary mb-4">Skills</h2>
                            <div class="flex flex-wrap gap-2">
                                ${data.skills.map(skill => `<span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">${skill}</span>`).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-lg border border-gray-200 p-6 sticky top-28">
                            <div class="flex items-center gap-4">
                                <div class="text-4xl font-bold text-primary">${data.jobSuccess}</div>

                            </div>
                            <div class="mt-2 text-sm text-secondary font-bold">${data.status}</div>
                            <div class="mt-6 text-center">
                                <div class="text-3xl font-bold text-primary">${data.rate}</div>
                            </div>
                            <button class="w-full mt-4 bg-primary text-white font-bold py-3 rounded-lg hover:bg-primary-dark transition-colors">Contact ${data.type === 'guide' ? 'Me' : 'Us'}</button>
                            <div class="mt-6 border-t border-gray-200 pt-6 space-y-4 text-sm">
                                <div class="flex justify-between">
                                    <span class="font-semibold text-gray-700">Total Jobs</span>
                                    <span>${data.totalJobs}</span>
                                </div>
                                 <div class="flex justify-between">
                                    <span class="font-semibold text-gray-700">Total Hours</span>
                                    <span>${data.totalHours.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-semibold text-gray-700">Availability</span>
                                    <span>${data.availability}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('profile-container').innerHTML = profileHtml;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const providerId = urlParams.get('provider');
            if (providerId) {
                renderProfile(providerId);
            } else {
                 document.getElementById('profile-container').innerHTML = `<p class="text-center text-gray-600">No profile specified. Please select a provider from the explore page.</p>`;
            }
        });
    </script>
